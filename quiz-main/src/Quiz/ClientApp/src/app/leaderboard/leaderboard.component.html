<div class="leaderboard">
    <table id="players-table">
        <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Player</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
        <tr *ngFor="let player of players;i as index;">
            <td>{{i}}</td>
            <td>{{ player.nickName }}</td>
            <td>{{ player.totalScore }}</td>
        </tr>
      </table>
</div>
